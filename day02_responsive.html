<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
  <style>
    .text-center{
      text-align: center;
    }
    @media only screen and (min-width: 400px){
      .text-sm-left{
        text-align: left;
      }
    }
    @media only screen and (min-width: 800px){
      .text-md-right{
        text-align: right;
      }
    }
  </style>
</head>

<body>
  <h1 class="text-center text-sm-left text-md-right">Text Center</h1>
</body>

</html>
